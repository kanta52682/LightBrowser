name: Android CI

on:
  push:
    branches: [ "master" ]
  # Pull Request時はビルド確認のみ行い、Releaseは作成しない設定にしています
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Releaseを作成するために書き込み権限が必要です

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # リリース用の署名なしAPKをビルドします
    - name: Build Release APK
      run: ./gradlew assembleRelease

    # ビルド日時の取得（タグ名に使用）
    - name: Get current date
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    # GitHub Release の作成とAPKのアップロード
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.date.outputs.date }}
        name: Release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        # 一般的なAndroidプロジェクトの出力パスを指定しています
        # もしパスが異なる場合は適宜調整してください
        files: app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
